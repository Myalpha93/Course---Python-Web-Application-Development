<style>
    .modal-content {
      background-color: #212121
    }
  </style>
  
  <!-- Sell Confirm -->
  <div class="modal fade" id="Modal-SellingConfirm-{{ owened_item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">
            <!-- -->
            {{ owened_item.name }}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
         <form method="POST">
           {{ventas_form.hidden_tag()}}
           <h4 class="text-center">
            Â¿Estas seguro de vender {{ owened_item.name }} por {{ owened_item.price }}$ ?
           </h4>
           <h6 class="text-center">
             Selecciona vender y se vendera el producto.
           </h6>
           <input type="hidden" name="nombre_producto_vendido" value="{{ owened_item.name }}" id="nombre_producto_vendido">
           {{ventas_form.submit(class="btn btn-outline-success btn-block")}}
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-block"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
